<html>
<head>
<title>RHEL evaluation download - Digiatl Delivery POC</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>

var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
	  sParameterName = sURLVariables[i].split('=');

	  if (sParameterName[0] === sParam) {
	      return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
	  }
      }
    };


$( document ).ready(function() {
    var durl = getUrlParameter("tcDownloadURL");
    $("#dwnl").attr('href', durl);
    document.getElementById("dframe").src= durl;
});
</script>
</head>
<body>

<h3>Thank you for downloading Red Hat Enterprise Linux for the evaluation.</h3>

Your download should start automatically. If you have any problems with the download, please use the <a id="dwnl" href="#">direct link</a>. If it is invalid <a href="./index.html">start download process again</a> please.
<iframe id="dframe" style="display:none"></iframe>
</body>
</html>
